<!DOCTYPE html>
<html   oncontextmenu=self.event.returnValue=false onselectstart="return false"  style="background-color:#151515">
<head>
  <style>
    bjimg {
	font-size: 256px; /* 设置根元素字体大小 */
	text-align:center;
	color:#FFFFFF;
	}
@media (max-width: 1100px) {
        bjimg {
          font-size: 200px;
        }
      }
@media (max-width: 800px) {
        bjimg {
          font-size: 128px;
        }
      }
@media (max-width: 600px) {
        bjimg {
          font-size: 64px;
        }
      }
@media (max-width: 150px) {
        bjimg {
          font-size: 32px;
        }
      }
footer {
position: fixed;
left: 0;
bottom: 0;
width: 100%;
height: 40px;
background-color: #151515;
z-index: 9999;
}
</style>

<style>
button {
background-color: #1795bb;
border-radius: 12px;
border: none;
color: white;
padding: 5px 16px;
text-align: center;
text-decoration: none;
display: inline-block;
font-size: 16px;
margin: 4px 2px;
transition-duration: 0.5s;
cursor: pointer;
}

</style>



<meta charset="UTF-8">
<title>网页版时钟</title>
<script>
function showTime() {
var date = new Date();
var time = date.toLocaleTimeString();
document.getElementById("time").innerHTML = time;
}
setInterval(showTime, 1000);

</script>

</head>
<body onload="showTime()">
<bjimg class=".bjimg"><div id="time"></div></bjimg>
  
<div>
<footer><center><button id="fullscreenbtn">全屏</button></center></footer>
</div>
</body>
<script>
const html = document.querySelector('html');
const fullScreenBtn = document.getElementById('fullscreenbtn');
fullScreenBtn.onclick = () => {
let full=document.fullscreenElement
if(!full){
html.requestFullscreen().then(() => {
fullscreenbtn.innerText = "全屏"
fullScreenBtn.style.backgroundColor = 'green';
}).catch(() => {
console.log('进入全屏失败');
});}
else{
 console.log('退出');
          fullScreenBtn.innerText = "全屏"
	fullScreenBtn.style.backgroundColor = 'red';
          document.exitFullscreen()
}
}

</script>
<script>
document.addEventListener("fullscreenchange", function() {
console.log("全屏状态变化");
let full=document.fullscreenElement;
if(full){
	fullscreenbtn.innerText = "全屏"
fullScreenBtn.style.backgroundColor = 'green';
}
else{
          fullScreenBtn.innerText = "全屏"
fullScreenBtn.style.backgroundColor = 'red';
}
