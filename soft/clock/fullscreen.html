<!DOCTYPE html>
<html oncontextmenu="self.event.returnValue=false" onselectstart="return false">
<head>
    <!-- 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        html {
            transition-duration: 0.5s;
            height: 100%;
            margin: 0;
        }

        body {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            transition-duration: 0.5s;
            justify-content: center;
            overflow: hidden; /* 屏蔽滚动条 */
        }

        .bjimg {
            font-size: 256px;
            text-align: center;
            transition-duration: 0.5s;
            position: relative; /* 基于自身位置计算 */
        }

        /* 适配设备 */
        @media (max-width: 1100px) {
            .bjimg {
                font-size: 200px;
            }
        }

        @media (max-width: 800px) {
            .bjimg {
                font-size: 128px;
            }
        }

        @media (max-width: 600px) {
            .bjimg {
                font-size: 64px;
            }
        }

        @media (max-width: 150px) {
            .bjimg {
                font-size: 32px;
            }
        }

        button {
            border-radius: 12px;
            border: none;
            padding: 14px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 4px;
            transition-duration: 0.5s;
            cursor: pointer;
            position: fixed;
            opacity: 1;
            transition: opacity 0.5s ease;
            z-index: 100;
        }

        .button-hidden {
            opacity: 0;
            pointer-events: none; /*禁用点击 */
        }

        #fullscreenbtn {
            top: 10px;
            right: 10px;
        }

        #modebtn {
            top: 10px;
            right: 70px;
        }

        .dark-mode {
            background-color: #000000;
            color: #FFFFFF;
        }

        .light-mode {
            background-color: #FFFFFF;
            color: #000000;
        }

        .dark-mode button { /* 深色按钮 */
            background-color: #333333;
            color: white;
        }

        .light-mode button { /* 浅色按钮 */
            background-color: #cccccc;
            color: #333333;
        }

        /*检测系统深色 */
        @media (prefers-color-scheme: dark) {
            .system-dark-mode .dark-mode {
                display: block;
            }

            .system-dark-mode .light-mode {
                display: none;
            }
        }

        @media (prefers-color-scheme: light) {
            .system-dark-mode .light-mode {
                display: block;
            }

            .system-dark-mode .dark-mode {
                display: none;
            }
        }
        /* 提示条 */
        #fullscreen-tip {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            z-index: 101;
            transition: opacity 0.5s ease,transform 0.5s ease;
            cursor: pointer;
            text-align: center;
        }
        .dark-mode #fullscreen-tip {
            background-color: rgba(51, 51, 51, 0.9);
            color: #fff;
        }
        .light-mode #fullscreen-tip {
            background-color: rgba(204, 204, 204, 0.9);
            color: #333;
        }
        #fullscreen-tip.hidden {
            opacity: 0;
            transform: translateX(-50%) translateY(20px);
            pointer-events: none;
        }
    </style>
    <meta charset="UTF-8">
    <title>时钟</title>
</head>
<body onload="showTime()">
    <div class="bjimg">
        <div id="time"></div>
    </div>
    <button id="fullscreenbtn"><i class="fa-solid fa-expand"></i></button>
    <button id="modebtn" onclick="toggleMode()"><i class="fa-solid fa-moon"></i></button>
    <div id="fullscreen-tip">由于浏览器限制，您需要点击页面才能完成全屏</div>

    <script>
        function showTime() {
            var date = new Date();
            var time = date.toLocaleTimeString();
            document.getElementById("time").innerHTML = time;
        }
        setInterval(showTime, 1000);

        function detectSystemDarkMode() {
            const html = document.documentElement;
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            html.classList.add('system-dark-mode');
            if (prefersDark) {
                html.classList.add('dark-mode');
                html.classList.remove('light-mode');
                document.getElementById('modebtn').innerHTML = '<i class="fa-solid fa-moon"></i>';
            } else {
                html.classList.add('light-mode');
                html.classList.remove('dark-mode');
                document.getElementById('modebtn').innerHTML = '<i class="fa-solid fa-sun"></i>';
            }
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                if (e.matches) {
                    enableDarkMode();
                } else {
                    enableLightMode();
                }
            });
        }

        function enableDarkMode() {
            const html = document.documentElement;
            const bjimg = document.querySelector('.bjimg');
            const modeBtn = document.getElementById('modebtn');
            html.classList.remove('light-mode');
            html.classList.add('dark-mode');
            bjimg.classList.remove('light-mode');
            bjimg.classList.add('dark-mode');
            modeBtn.innerHTML = '<i class="fa-solid fa-moon"></i>';
        }

        function enableLightMode() {
            const html = document.documentElement;
            const bjimg = document.querySelector('.bjimg');
            const modeBtn = document.getElementById('modebtn');
            html.classList.remove('dark-mode');
            html.classList.add('light-mode');
            bjimg.classList.remove('dark-mode');
            bjimg.classList.add('light-mode');
            modeBtn.innerHTML = '<i class="fa-solid fa-sun"></i>';
        }

        function toggleMode() {
            const html = document.documentElement;
            const isDarkMode = html.classList.contains('dark-mode');
            html.classList.remove('system-dark-mode');
            if (isDarkMode) {
                enableLightMode();
            } else {
                enableDarkMode();
            }
        }

        const html = document.querySelector('html');
        const fullScreenBtn = document.getElementById('fullscreenbtn');
        const fullscreenTip = document.getElementById('fullscreen-tip');
        
        function hideFullscreenTip() {
            fullscreenTip.classList.add('hidden');
        }
        
        function toggleFullscreen() {
            let full = document.fullscreenElement;
            if (!full) {
                html.requestFullscreen().then(() => {
                    fullScreenBtn.innerHTML = '<i class="fa-solid fa-compress"></i>';
                    hideFullscreenTip(); 
                }).catch(err => {
                    console.log('全屏触发失败：', err);
                });
            } else {
                fullScreenBtn.innerHTML = '<i class="fa-solid fa-expand"></i>';
                document.exitFullscreen();
            }
        }

        fullScreenBtn.onclick = toggleFullscreen;

        let isFromOtherPage = false;
        if (document.referrer && document.referrer !== window.location.href) {
            isFromOtherPage = true;
        }
console.log(document.referrer);
        if (!isFromOtherPage) {
            hideFullscreenTip();
        }

        let isFirstClick = true;
        document.addEventListener('click', () => {
            if (isFirstClick && isFromOtherPage) {
                toggleFullscreen();
                hideFullscreenTip();            
                isFirstClick = false;
            }
            else if (isFirstClick && !isFromOtherPage) {
                isFirstClick = false;
            }
        }, { once: true });

        document.addEventListener("fullscreenchange", function () {
            let full = document.fullscreenElement;
            if (full) {
                fullScreenBtn.innerHTML = '<i class="fa-solid fa-compress"></i>';
                hideFullscreenTip();
            } else {
                fullScreenBtn.innerHTML = '<i class="fa-solid fa-expand"></i>';
            }
        });

        fullscreenTip.addEventListener('click', hideFullscreenTip);

        let mouseTimer;
        let buttons;         
        function hideButtons() {
            buttons.forEach(btn => {
                if (btn) btn.classList.add('button-hidden');
            });
        }

        function showButtons() {
            buttons.forEach(btn => {
                if (btn) btn.classList.remove('button-hidden');
            });
        }

        function resetTimer() {
            clearTimeout(mouseTimer);
            showButtons();
            mouseTimer = setTimeout(hideButtons, 15000);
        }

        let currentY = 0; 
        const maxDownOffset = 20; 
        const maxUpOffset = 150; 
        const moveRange = 2;

        function moveClock() {
            const timeElement = document.querySelector('.bjimg');
            const newY = currentY + (Math.floor(Math.random() * (moveRange * 2 + 1)) - moveRange);
            if (newY > maxDownOffset) {
                currentY = maxDownOffset;
            } else if (newY < -maxUpOffset) {
                currentY = -maxUpOffset;
            } else {
                currentY = newY;
            }
            timeElement.style.transform = `translate(0, ${currentY}px)`;
        }

        document.addEventListener('DOMContentLoaded', function () {
            detectSystemDarkMode();
            buttons = [
                document.getElementById('fullscreenbtn'),
                document.getElementById('modebtn')
            ];
            resetTimer();
            document.addEventListener('mousemove', resetTimer);
            setInterval(moveClock, 20000);
            if (document.fullscreenElement) {
                hideFullscreenTip();
            }
        });
    </script>
</body>
</html>
