<!DOCTYPE html>
<html oncontextmenu="self.event.returnValue=false" onselectstart="return false">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        html {
            transition-duration: 0.5s;
            height: 100%;
            margin: 0;
        }
        body {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            transition-duration: 0.5s;
            justify-content: center;
            overflow: hidden;
        }
        .bjimg {
            font-size: 256px;
            text-align: center;
            transition-duration: 0.5s;
            position: relative;
        }
        @media (max-width: 1100px) {.bjimg {font-size: 200px;}}
        @media (max-width: 800px) {.bjimg {font-size: 128px;}}
        @media (max-width: 600px) {.bjimg {font-size: 64px;}}
        @media (max-width: 150px) {.bjimg {font-size: 32px;}}
        button {
            border-radius: 12px;
            border: none;
            padding: 14px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 4px;
            transition-duration: 0.5s;
            cursor: pointer;
            position: fixed;
            opacity: 1;
            transition: opacity 0.5s ease;
            z-index: 100;
        }
        .button-hidden {
            opacity: 0;
            pointer-events: none;
        }
        #fullscreenbtn {top: 10px; right: 10px;}
        #modebtn {top: 10px; right: 70px;}
        .dark-mode {background-color: #000; color: #fff;}
        .light-mode {background-color: #fff; color: #000;}
        .dark-mode button {background-color: #333; color: white;}
        .light-mode button {background-color: #ccc; color: #333;}
        @media (prefers-color-scheme: dark) {
            .system-dark-mode .dark-mode {display: block;}
            .system-dark-mode .light-mode {display: none;}
        }
        @media (prefers-color-scheme: light) {
            .system-dark-mode .light-mode {display: block;}
            .system-dark-mode .dark-mode {display: none;}
        }
        #fullscreen-tip {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            z-index: 101;
            transition: opacity 0.5s ease,transform 0.5s ease;
            cursor: pointer;
            text-align: center;
        }
        .dark-mode #fullscreen-tip {background-color: rgba(51,51,51,0.9); color: #fff;}
        .light-mode #fullscreen-tip {background-color: rgba(204,204,204,0.9); color: #333;}
        #fullscreen-tip.hidden {
            opacity: 0;
            transform: translateX(-50%) translateY(20px);
            pointer-events: none;
        }
    </style>
    <meta charset="UTF-8">
    <title>时钟</title>
</head>
<body onload="showTime()">
    <div class="bjimg"><div id="time"></div></div>
    <button id="fullscreenbtn"><i class="fa-solid fa-expand"></i></button>
    <button id="modebtn" onclick="toggleMode()"><i class="fa-solid fa-moon"></i></button>
    <div id="fullscreen-tip">由于浏览器限制，您需要点击页面才能进入全屏</div>

    <script>
        // 时钟逻辑
        function showTime() {
            document.getElementById("time").innerHTML = new Date().toLocaleTimeString();
        }
        setInterval(showTime, 1000);

        // 深色模式逻辑
        function detectSystemDarkMode() {
            const html = document.documentElement;
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            html.classList.add('system-dark-mode');
            if (prefersDark) {
                html.classList.add('dark-mode');
                html.classList.remove('light-mode');
                document.getElementById('modebtn').innerHTML = '<i class="fa-solid fa-moon"></i>';
            } else {
                html.classList.add('light-mode');
                html.classList.remove('dark-mode');
                document.getElementById('modebtn').innerHTML = '<i class="fa-solid fa-sun"></i>';
            }
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                e.matches ? enableDarkMode() : enableLightMode();
            });
        }
        function enableDarkMode() {
            const html = document.documentElement;
            html.classList.remove('light-mode');
            html.classList.add('dark-mode');
            document.getElementById('modebtn').innerHTML = '<i class="fa-solid fa-moon"></i>';
        }
        function enableLightMode() {
            const html = document.documentElement;
            html.classList.remove('dark-mode');
            html.classList.add('light-mode');
            document.getElementById('modebtn').innerHTML = '<i class="fa-solid fa-sun"></i>';
        }
        function toggleMode() {
            const html = document.documentElement;
            html.classList.remove('system-dark-mode');
            html.classList.contains('dark-mode') ? enableLightMode() : enableDarkMode();
        }

        const html = document.documentElement;
        const fullScreenBtn = document.getElementById('fullscreenbtn');
        const fullscreenTip = document.getElementById('fullscreen-tip');
        
        function hideFullscreenTip() {
            fullscreenTip.classList.add('hidden');
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                html.requestFullscreen().then(() => {
                    fullScreenBtn.innerHTML = '<i class="fa-solid fa-compress"></i>';
                    hideFullscreenTip();
                }).catch(err => {
                    console.log('全屏失败：', err);
                    fullscreenTip.innerHTML = '由于浏览器限制，请点击右上角全屏按钮';
                   
                });
            } else {
                document.exitFullscreen();
                fullScreenBtn.innerHTML = '<i class="fa-solid fa-expand"></i>';
            }
        }

        fullScreenBtn.onclick = toggleFullscreen;

        let isFromOtherPage = false;
        if (document.referrer && document.referrer !== window.location.href) {
            isFromOtherPage = true;
        }
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('from') === 'jump') {
            isFromOtherPage = true;
        }

        if (!isFromOtherPage) {
            hideFullscreenTip();
        }
        let isFirstClick = true;
        document.addEventListener('click', () => {
            if (isFirstClick && isFromOtherPage) {
                toggleFullscreen();
                isFirstClick = false;
            }
            else if (isFirstClick && !isFromOtherPage) {
                isFirstClick = false;
            }
        }, { once: true }); 
        document.addEventListener("fullscreenchange", function () {
            if (document.fullscreenElement) {
                fullScreenBtn.innerHTML = '<i class="fa-solid fa-compress"></i>';
                hideFullscreenTip();
            } else {
                fullScreenBtn.innerHTML = '<i class="fa-solid fa-expand"></i>';
            }
        });

        fullscreenTip.addEventListener('click', hideFullscreenTip);

        let mouseTimer;
        let buttons;         
        function hideButtons() {
            buttons.forEach(btn => btn?.classList.add('button-hidden'));
        }
        function showButtons() {
            buttons.forEach(btn => btn?.classList.remove('button-hidden'));
        }
        function resetTimer() {
            clearTimeout(mouseTimer);
            showButtons();
            mouseTimer = setTimeout(hideButtons, 15000);
        }

        let currentY = 0; 
        const maxDownOffset = 20; 
        const maxUpOffset = 150; 
        const moveRange = 2;
        function moveClock() {
            const timeElement = document.querySelector('.bjimg');
            const newY = currentY + (Math.floor(Math.random() * (moveRange * 2 + 1)) - moveRange);
            currentY = Math.max(-maxUpOffset, Math.min(maxDownOffset, newY));
            timeElement.style.transform = `translate(0, ${currentY}px)`;
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function () {
            detectSystemDarkMode();
            buttons = [fullScreenBtn, document.getElementById('modebtn')];
            resetTimer();
            document.addEventListener('mousemove', resetTimer);
            setInterval(moveClock, 20000);
            if (document.fullscreenElement) hideFullscreenTip();
        });
    </script>
</body>
</html>
