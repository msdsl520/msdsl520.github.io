		<script type="text/javascript" >
			var y = new Date().getFullYear();
			console.log(y);
			var countDate= new Date('Jan 29,'+y+' 00:00:00').getTime();
			function newYear(){
				var now =new Date().getTime();
				var gap = countDate-now;
				var second =1000;
				var minute = second*60;
				var hour = minute*60;
				var day= hour*24;
				var d=Math.floor(gap/(day));
				var h=Math.floor((gap%(day))/(hour));
				var m=Math.floor((gap%(hour))/(minute));
				var s=Math.floor((gap%(minute))/second);
				document.getElementById("day").innerText=d;
				document.getElementById("hour").innerText=h;
				document.getElementById("minute").innerText=m;
				document.getElementById("second").innerText=s;
				document.getElementById("year").innerText=y;
			}
			setInterval(function(){
				newYear()
			},1000)
		</script>
		<script>
			<!--阻止开发者选项-->
			function now() {
				return new Date().getTime();
			}
			const debuggerChecker = {
				name: 'debugger-checker',
				async isOpen() {
					const startTime = now();
					(function () {}).constructor('debugger')();
					return now() - startTime > 100;
				},
				async isEnable(){
					return true;
				},
			};
			async function _detectLoop() {
				let isOpen = false;
				let checkerName = '';
				checkerName = this._checkers[0].name;
				isOpen = await this._checkers[0].isOpen();
				isOpen && (function (isOpen, detail) {
					alert("您已打开开发者选项，页面将在点击确定后崩溃！\n请尊重本人的劳动成果，不要爬取页面！");
					window.close();
					window.open("about:blank","_self")
					window.close();
					window.location.href="about:blank";
					window.close();
				})(isOpen, {checkerName})
				setTimeout(_detectLoop, 100);
			}
			window._checkers = [debuggerChecker]
			window._isOpen = false
			_detectLoop()
			</script>
