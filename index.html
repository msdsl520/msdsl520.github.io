<!DOCTYPE html>
<html oncontextmenu="self.event.returnValue=false" onselectstart="return false">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>茂盛的森林 的个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: #ebecef;
            color: #333;
        }
        a {
            text-decoration: none;
            color: #0066cc;
        }
        h2, h3 {
            color: #222;
        }
        .ui, .uip {
            border-radius: 20px;
            background: #ebecef;
            box-shadow: 10px 10px 21px #8f9092, -10px -10px 21px #ffffff;
            padding: 15px;
            margin-bottom: 20px;
        }
        .ui {
            border-radius: 20px;
        }
        .ui img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
        }
        
        /*响应*/
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .nav-links {
	    width:5rem;
            display: flex;
            flex-wrap: nowrap;
            gap: 10px;
 	    border-radius: 20px;
            background: #ebecef;
            box-shadow: 10px 10px 21px #8f9092, -10px -10px 21px #ffffff;
            margin-bottom: 20px;
        }
        .nav-links a:hover{
		color: #0066cc;
	}
        .nav-links  {
            padding: 8px 15px;
            transition: background 0.3s;
        }
        
        .nav-links:hover {
            background: #d0d0d0;
            text-decoration: none;
        }
        
        /* 响应式调整 */
        @media (min-width: 768px) {
            body {
                padding: 30px;
            }
            
            .ui, .uip {
                padding: 20px;
            }
            
            .flex-container {
                display: flex;
                gap: 20px;
            }
            
            .flex-container .ui, .flex-container .uip {
                flex: 1;
            }
        }
        
        @media (min-width: 1024px) {
            body {
                padding: 40px;
            }
            
            .container {
                display: grid;
                grid-template-columns: 3fr 1fr;
                gap: 30px;
            }
            
            .main-content {
                grid-column: 1;
            }
            
            .sidebar {
                grid-column: 2;
            }
        }
	.imgui{
		border-radius: 50px;
		background: #ebecef;
		box-shadow:  10px 10px 21px #8f9092, -10px -10px 21px #ffffff;
	//	width: 184px;
	//	height: 184px;
	}	
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a type="button" onclick="hello()">
                <div class="" style="text-align: center;">
                    <img class="imgui"width="184" height="184" src="pict.png">
                </div>
            </a>
        </header>
        
        <main class="main-content">
            <div class="ui">
                <h2>个人介绍</h2>
                <p >
                    &ensp;初三学生，来自山东鲁B，喜欢数学和计算机，没事捣鼓亿些小东西。
                    <br>
                    &ensp;无聊的时候码几行代码，搞一搞HTML，写几篇文章……
                    <br>
                    &ensp;顺便说一句，Coder的世界除了代码没有别的
                    <br>
                    &ensp;不喜欢电子游戏，只喜欢C++及各类编程语言
                    <br>
			（据说程序员一般找不着女朋友，不知真的假的）
                </p>
            </div>

            <h3>
                <div>
			<a href="soft\"class="nav-links">我的软件</a>
            		  <a href="article\"class="nav-links">我的文章</a>
		</div>
		</h3>
        </main>
        
        <aside class="sidebar">
            <!-- TODO:侧边栏内容 -->
        </aside>
    </div>
    
    <script type="text/javascript">
        var clicks = 0;
        function hello() {
            clicks += 1;
            document.getElementById("clicks").innerHTML = clicks;
            if(clicks >= 5){
                alert("你发现了一个小彩蛋");
                window.location.href='/egg';
            };        
        };
    </script>
    <img id="clicks" style="color:rgba(255, 255, 255, 0);"></img>
</body>
</html>
