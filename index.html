<!DOCTYPE html>
<html oncontextmenu="self.event.returnValue=false" onselectstart="return false">
<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>茂盛的森林 的个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: #ebecef;
            color: #333;
        }
        a {
            text-decoration: none;
            color: #0066cc;
        }
        h2, h3 {
            color: #222;
        }
        .ui, .uip {
            border-radius: 20px;
            background: #ebecef;
            box-shadow: 10px 10px 21px #8f9092, -10px -10px 21px #ffffff;
            padding: 15px;
            margin-bottom: 20px;
        }
        .ui {
            border-radius: 20px;
        }
        .ui img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
        }
        
        /*响应*/
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .article-list {
          //  display: flex;
         //   flex-wrap: nowrap;
            gap: 10px;
 	    border-radius: 20px;
            background: #ebecef;
            box-shadow: 10px 10px 21px #8f9092, -10px -10px 21px #ffffff;
            margin-bottom: 20px;
        }

        .article-list  {
          padding: 8px 15px;
            transition: background 0.3s;
        }
        

        
        /* 响应式调整 */
        @media (min-width: 768px) {
            body {
                padding: 30px;
            }
            
            .ui, .uip {
                padding: 20px;
            }
            
            .flex-container {
                display: flex;
                gap: 20px;
            }
            
            .flex-container .ui, .flex-container .uip {
                flex: 1;
            }
        }
        
        @media (min-width: 1024px) {
            body {
                padding: 40px;
            }
            
            .container {
                display: grid;
                grid-template-columns: 3fr 1fr;
                gap: 30px;
            }
            
            .main-content {
                grid-column: 1;
            }
            
            .sidebar {
                grid-column: 2;
            }
        }
	.imgui{
		border-radius: 50px;
		background: #ebecef;
		box-shadow:  10px 10px 21px #8f9092, -10px -10px 21px #ffffff;
	//	width: 184px;
	//	height: 184px;
	}	
   .article {
            font-size: 16px;
            line-height: 1.8;
            display: block;
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">

            <a type="button" onclick="hello()">
                <div class="" style="text-align: center;">
                    <img class="imgui"width="184" height="184" src="pict.png">

                    <br>
			（据说程序员一般找不着女朋友，不知真的假的）

            </div>

            
                <div class="article-list">

     		   	<a href="/article" style="color: #808080; font-weight: bold; padding: 5px 10px;">全部文章 ヾ(•ω•`)o</a>
  		 	 </div>

       			 <a class="article" href="https://blog.csdn.net/smpdx/article/details/145531785"> 网络安全：数字世界的隐形铠甲</a>
       			 <a class="article" href="https://blog.csdn.net/smpdx/article/details/145643160"> 加密算法：信息安全的基石</a>

		</div>
		
        </main>
        
        <aside class="sidebar">

        </aside>
    </div>
    
    <script type="text/javascript">
        var clicks = 0;

</body>
</html>
