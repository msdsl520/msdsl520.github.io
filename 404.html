<!DOCTYPE html>
<html oncontextmenu="self.event.returnValue=false" onselectstart="return false">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>网页走丢了</title>
	    <script src="https://cdn.tailwindcss.com"></script>
	    <script>
	        tailwind.config = {
	            theme: {
	                extend: {
	                    colors: {
	                        primary: '#A370f0',
	                        secondary: '#7B52B9',
	                        neutral: '#F4F4F4',
	                        dark: '#333333',
	                        light: '#666666',
	                    },
	                    fontFamily: {
	                        inter: ['Inter', 'sans-serif'],
	                    },
	                }
	            }
	        }
	    </script>
	    <style type="text/tailwindcss">
	        @layer utilities {
	            .content-auto {
	                content-visibility: auto;
	            }
	            .glass-effect {
	                backdrop-filter: blur(12px);
	                background-color: rgba(235, 236, 239, 0.7);
	            }
	            .card-shadow {
	                box-shadow: 10px 10px 21px rgba(143, 144, 146, 0.3), -10px -10px 21px rgba(255, 255, 255, 0.8);
	            }
	            .btn-shadow {
	                box-shadow: inset 0 0 1.6em -0.6em #714da6, 0 0.4em 1em rgba(123, 82, 185, 0.2);
	            }
	        }
	    </style>
	</head>
	<body class="font-inter bg-gradient-to-br from-neutral to-white min-h-screen flex flex-col items-center justify-center p-4">
	    <div id="error" class="glass-effect card-shadow rounded-3xl p-8 md:p-12 text-center mb-8 transform transition-all duration-500 hover:scale-105">
	        <h1 class="text-[clamp(2.5rem,8vw,5rem)] font-bold text-gray-300 mb-4">404</h1>
	        <p class="text-[clamp(1.5rem,4vw,2.5rem)] font-medium text-dark mb-2">网页走丢了</p>
	        <p class="text-light text-lg md:text-xl max-w-md mx-auto">抱歉，您访问的页面不存在或已被移除</p>
	    </div>
	    <a href="https://msdsl520.github.io/" class="mt-6 transform transition-all duration-300 hover:scale-105 hover:brightness-105 focus:outline-none focus:ring-2 focus:ring-primary/50">
	        <button class="flex items-center justify-center bg-primary text-white font-medium rounded-full py-3 px-8 btn-shadow transition-all duration-300 hover:shadow-lg">
	            <span>返回首页</span>
	        </button>
	    </a>
	    <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none">
	        <div class="absolute -top-20 -left-20 w-64 h-64 bg-primary/10 rounded-full blur-3xl"></div>
	        <div class="absolute -bottom-32 -right-20 w-80 h-80 bg-secondary/10 rounded-full blur-3xl"></div>
	    </div>
	
	    <script>
	        document.addEventListener('DOMContentLoaded', () => {
	            const errorCard = document.getElementById('error');
	            errorCard.classList.add('opacity-0', 'translate-y-8');
	            setTimeout(() => {
	                errorCard.classList.remove('opacity-0', 'translate-y-8');
	            }, 300);
	        });
	    </script>
	</body>
</html>
